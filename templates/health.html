{% extends 'base.html' %}
{% load static %}


{% block title %}

<div class="col-12">
    <h2 class="text-center m-5">Health</h2>
  </div>
{% endblock  %}




{% block content %}

<section class="row" id="latest">
  {% for s in health %}

  <div class="col-lg-3 col-md-4">
    <div class="card">
      <img src="/media/{{s.image}}" class="card-img-top" alt="photo">
      <div class="card-body">
        <h5 class="card-title">{{s.name}}</h5>
        
        <p class="card-text">{{s.time}}</p>
        <a href="#" class="btn btn-primary">Click Here
          <i class="bi bi-cart"></i>
        </a>
       
      </div>
    </div>
  </div>


{% endfor %}
{% endblock  %}
