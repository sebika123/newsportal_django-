{% extends 'base.html' %}
{% load static %}


{% block title %}

<div class="col-12">
    <h2 class="text-center m-5">Politics</h2>
  </div>
{% endblock  %}


{% block content %}

<section class="row" id="latest">
  {% for h in politics %}

  <div class="col-lg-3 col-md-4">
    <div class="card">
      <img src="/media/{{h.image}}" class="card-img-top" alt="photo">
      <div class="card-body">
        <h5 class="card-title">{{h.name}}</h5>
        
        <p class="card-text">{{h.time}}</p>
        <a href="{{h.id}}" class="btn btn-primary">Click Here
          
        </a>
       

        {% comment %} <button class="btn btn-outline-primary like-btn" data-article-id="{{ h.id }}"> {% endcomment %}
          {% comment %} <i class="far fa-heart"></i>
          <span class="like-count">{{ h.like_set.count }}</span>
      </button>
       {% endcomment %}
      
      <script src="script.js">
      </script>
      </div>
    </div>
  </div>


{% endfor %}
{% endblock  %}
